<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    .navbar {
      width: 100vw;
      background-color: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 120%;
      color: green;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #121212;
      /* fallback for old browsers */
      overflow-x: hidden;

      height: 100%;

      /* code to make all text unselectable */
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
    }

    /* Disables selector ring */
    body:not(.user-is-tabbing) button:focus,
    body:not(.user-is-tabbing) input:focus,
    body:not(.user-is-tabbing) select:focus,
    body:not(.user-is-tabbing) textarea:focus {
      outline: none;
    }

    /* ########################################################## */

    h1 {
      color: white;

      font-size: 35px;
      font-weight: 800;
    }

    .flex-container {
      width: 100vw;

      margin-top: 60px;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-container {
      width: 500px;
      height: 350px;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;

      width: 500px;
      height: 350px;

      margin-top: 5px;
      padding-top: 20px;

      border-radius: 12px;

      display: flex;
      justify-content: center;
      flex-direction: column;

      background: #1f1f1f;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.199);
    }

    .subtitle {
      font-size: 11px;

      color: rgba(177, 177, 177, 0.3);
    }

    input {
      border: none;
      border-bottom: solid rgb(143, 143, 143) 1px;

      margin-bottom: 30px;

      background: none;
      color: rgba(255, 255, 255, 0.555);

      height: 35px;
      width: 300px;
    }

    .submit-btn {
      cursor: pointer;

      border: none;
      border-radius: 8px;

      box-shadow: 2px 2px 7px #38d39f70;

      background: #38d39f;
      color: rgba(255, 255, 255, 0.8);

      width: 80px;

      transition: all 1s;
    }

    .submit-btn2 {
      cursor: pointer;

      border: none;
      border-radius: 8px;

      box-shadow: 2px 2px 7px #0ecb8c70;

      background: #01a66f;
      color: rgba(255, 255, 255, 0.8);

      width: 120px;

      transition: all 1s;
    }

    .submit-btn:hover {
      color: rgb(255, 255, 255);

      box-shadow: none;
    }

    .submit-btn2:hover {
      color: rgb(255, 255, 255);

      box-shadow: none;
    }
  </style>
</head>

<body style="background-color: black; margin:0; ">

        <div style="float: right; margin-top: 15px; margin-bottom: 8%;">

        </div>
    </div> -->
  <div style="margin-top: 30vh;">
    <div class="flex-container">
      <div class="content-container">
        <div class="form-container">
          <form action="/action_page.php">
            <h1>
              Login
            </h1>
            <br>
            <br>
            <span class="subtitle">USERNAME:</span>
            <br>
            <input type="text" name="username" value="">
            <br>
            <span class="subtitle">PASSWORD:</span>
            <br>
            <input type="password" name="password" value="">
            <br><br>
            <div style="display: flex;">
              <input type="submit" value="SUBMIT" class="submit-btn">&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="submit" value="WARDEN_DESK" class="submit-btn2">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
