<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!--for eye button in password-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <meta content="New Starter Account" property="og:title" />
    <meta content="New Starter Account" property="twitter:title" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Webflow" name="generator" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/webflow.css" rel="stylesheet" type="text/css" />
    <link
      href="css/optevo-new-starter.webflow.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: [
            "Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic",
          ],
        },
      });
    </script>
    <!-- [if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif] -->
    <script type="text/javascript">
      !(function (o, c) {
        var n = c.documentElement,
          t = " w-mod-";
        (n.className += t + "js"),
          ("ontouchstart" in o ||
            (o.DocumentTouch && c instanceof DocumentTouch)) &&
            (n.className += t + "touch");
      })(window, document);
    </script>
    <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon" />
    <link href="images/webclip.png" rel="apple-touch-icon" />
    <style>
      .text-field-starter-account1 {
        height: 50px;
        margin-top: 5px;
        margin-bottom: 13px;
        padding-left: 5px;
        border-radius: 5px;
        border-style: solid;
        border-width: 1px 1px;
        border-color: #dad7d7 #dad7d7 #dad7d7;
        background-color: #fff;
      }
      form i {
        margin-left: -30px;
        cursor: pointer;
      }

      .field-icon {
        float: right;
        margin-left: -25px;
        margin-top: -25px;
        position: relative;
        z-index: 2;
      }

      .container {
        padding-top: 50px;
        margin: auto;
      }

      #eye-formating input {
        display: inline-block;

        z-index: -1;
      }
      #eye-formating i {
        display: inline-block;
        padding: 0;
        margin: 0;
        margin-left: -2%;
        margin-top: 1.5%;
        position: absolute;
        z-index: 10;
      }
      #eye-formating {
        display: block;
        margin: 0;
        border: none;
        padding: 0;
      }

      body {
        background-image: url("images/Optevo-Background-p-1080.png");
        background-position: center center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;

        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      .optevologoimg {
        z-index: 2;
        /* background-color: black; */
        background-image: url("images/Optevo-Logo-Full-Color-RGB.svg");
        margin-top: 5%;
        margin-left: 10%;
        width: 15%;
        height: 80px;
        background-position: center center;

        background-repeat: no-repeat;
        background-size: contain;
      }
      .loginform {
        margin-left: 10%;
        width: 30%;
        height: 400px;
        background-color: white;
        border-radius: 5%;
        padding-left: 3%;
        padding-top: 4%;
        padding-bottom: 2%;
        padding-right: 2%;
      }
      .aa {
        text-align: right;
        padding-left: 60%;
        font-size: 11px;
      }
      input[type="email"]:focus {
        outline: none;
        outline: 2px solid #a1a1a1; /* oranges! yey */
      }
      .bb {
        margin-top: 10%;
      }

      .button-green-full-width1 {
        position: relative;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        width: 100%;
        margin-top: 14px;
        margin-bottom: 0px;
        padding: 15px 20px;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        border-radius: 5px;
        background-color: #5ab963;
        font-weight: 700;
        text-align: center;
      }
      .ab {
        color: red;
        margin-top: 10px;
      }
      a:active{
        color: blue;
      }
      #signup{
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="optevologoimg"></div>
    <div class="loginform">
      <div style="display: flex">
        <div width="50%" style="text-align: left">
          <b>Email*</b>
        </div>
        <div class="aa" width="50%">*Required Fields</div>
      </div>
      <form method="get">
        <input
          type="email"
          class="text-field-starter-account1 w-input"
          maxlength="256"
          name="Email"
          data-name="Email"
          placeholder="Email"
          id="Email"
          required=""
        />
        <div class="bb">
          <b>Password*</b>
        </div>
        <input
          type="password"
          name="password"
          autocomplete="current-password"
          required=""
          class="text-field-starter-account1 w-input"
          id="myInput1"
          placeholder="Password"
          fdprocessedid="nsvn75"
        />
        <div style="text-align: right">
          <input
            type="checkbox"
            style="height: 15px; width: 15px"
            onclick="myFunction()"
          />
          Show Password
        </div>
        <input
          type="submit"
          value="Start a New Account"
          data-wait="Please wait..."
          class="button-green-full-width1 w-button"
        />

        <center>
          <!-- Don't have an account? <a id="signup" href="/new-starter-account.html">Sign up</a> -->
          Or <a id="signup">Create a Starter Account</a>
          <div class="ab"><b>Forgot Email Address Or Password?</b></div>
        </center>
        <div style="font-size: xx-small; text-align: center; padding-bottom: 0.5%;">	&#9400; 2022 V:2022 12.28</div>
      </form>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myInput1");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </body>
</html>
