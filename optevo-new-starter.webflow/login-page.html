  <body>
    <div class="content">
      <div class="optevologoimg"></div>
      <div class="loginform">
        <div style="display: flex; margin-top: 2vh; margin-right: 2px">
          <div width="50%" style="text-align: left; font-size: small">
            <b>Email*</b>
          </div>

          <!-- <div class="aa" width="50%">*Required Fields</div> -->
          <div style="font-size: xx-small; margin-left: auto; margin-right: 0">
            *Required Fields
          </div>
        </div>
        <form method="get" style="margin-right: 2px">
          <input
            type="email"
            class="text-field-starter-account1 w-input"
            maxlength="256"
            name="Email"
            data-name="Email"
            placeholder="Email"
            id="Email"
            required=""
          />
          <div class="bb">
            <b>Password*</b>
          </div>
          <input
            type="password"
            name="password"
            autocomplete="current-password"
            required=""
            class="text-field-starter-account1 w-input"
            id="myInput1"
            placeholder="Password"
            fdprocessedid="nsvn75"
          />
          <div style="text-align: right" class="show_pass">
            <input
              type="checkbox"
              class="checkbox_size"
              style="height: 15px; width: 15px"
              onclick="myFunction()"
            />
            Show Password
          </div>
          <input
            type="submit"
            value="Start a New Account"
            data-wait="Please wait..."
            class="button-green-full-width1 w-button"
          />

          <center>
            <p style="margin-top: 3%; text-align: center">
              <!-- Don't have an account? <a id="signup" href="/new-starter-account.html">Sign up</a> -->
              Or
              <a id="signup" href="/new-starter-account.html"
                >Create a Starter Account</a
              >
            </p>
            <div class="ab">Forgot Email Address Or Password?</div>
          </center>
          <div
            style="
              font-size: xx-small;
              text-align: center;
              padding-bottom: 0.5%;
            "
          >
            &#9400; 2022 V:2022 12.28
          </div>
        </form>
      </div>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("myInput1");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
