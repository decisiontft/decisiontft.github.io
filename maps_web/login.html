<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .login-container label {
            color: #555;
            font-size: 1.2rem;
            text-align: left;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 93%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .login-container button {
            background-color: #1a237e;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #3949ab;
        }
        .login-container a {
            color: #1a237e;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .login-container a:hover {
            color: #3949ab;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCYAHsIh1kt-B99XiPTZYNC85z61ziFtL4",
            authDomain: "techkotapolice-9bfa6.firebaseapp.com",
            databaseURL: "https://techkotapolice-9bfa6-default-rtdb.firebaseio.com",
            projectId: "techkotapolice-9bfa6",
            storageBucket: "techkotapolice-9bfa6.appspot.com",
            messagingSenderId: "816176697788",
            appId: "1:816176697788:web:17bb6e4f488051062adbb9",
            measurementId: "G-QYZFQ1W4QQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function signIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully, redirect to live maps page
                    window.location.href = "live_maps.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error(errorCode, errorMessage);
                    alert(errorMessage);
                });
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="button" onclick="signIn()">Login</button>
            <a href="signup.html">Create new Account</a>
        </form>
    </div>
</body>
</html>
