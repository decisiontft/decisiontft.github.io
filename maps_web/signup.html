<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .signup-container h2 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .signup-container label {
            color: #555;
            font-size: 1.2rem;
            text-align: left;
        }
        .signup-container input[type="email"],
        .signup-container input[type="password"],
        .signup-container input[type="text"] {
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .signup-container button {
            background-color: #1a237e;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .signup-container button:hover {
            background-color: #3949ab;
        }
        .signup-container a {
            color: #1a237e;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .signup-container a:hover {
            color: #3949ab;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCYAHsIh1kt-B99XiPTZYNC85z61ziFtL4",
            authDomain: "techkotapolice-9bfa6.firebaseapp.com",
            databaseURL: "https://techkotapolice-9bfa6-default-rtdb.firebaseio.com",
            projectId: "techkotapolice-9bfa6",
            storageBucket: "techkotapolice-9bfa6.appspot.com",
            messagingSenderId: "816176697788",
            appId: "1:816176697788:web:17bb6e4f488051062adbb9",
            measurementId: "G-QYZFQ1W4QQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Sign up function
        function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;

            // Create user with email and password
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    const userId = user.uid;

                    // Save additional user details to Firestore
                    db.collection("users").doc(userId).set({
                        name: name,
                        contact: contact
                    })
                    .then(() => {
                        console.log("User details saved successfully");
                        // Redirect to login page after sign up
                        window.location.href = "live_maps.html";
                    })
                    .catch((error) => {
                        console.error("Error saving user details:", error);
                    });
                })
                .catch((error) => {
                    console.error("Error signing up:", error);
                });
        }
    </script>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form onsubmit="event.preventDefault(); signUp();">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="contact">Contact:</label>
            <input type="text" id="contact" required>
            
            <button type="submit">Sign Up</button>
            <a href="login.html">Already have an account?</a>
        </form>
    </div>
</body>
</html>
